<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form-validation</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="css/all.min.css" />
  </head>
  <body>
    <!-- Login form container -->
    <section class="form-container">
      <form action="" method="post" class="form-container_1">
        <div class="form-img">
          <img src="images/keyboard-bg.jpg" alt="" width="100%" />
        </div>
        <div class="cont-form">
          <p>Login to your Account / Create new Account</p>
          <div class="btn-signin">
            <div class="btn">
              <button type="sumbit">Log in</button>
            </div>
            <div class="btn">
              <button type="sumbit">Register</button>
            </div>
          </div>
          <div class="login-with">
            <span>or Login with</span>
            <ul class="list-with">
              <li><i class="fab fa-google"></i> Google</li>
              <li><i class="fab fa-dribbble"></i> Dribble</li>
              <li><i class="fab fa-skype"></i> Skype</li>
            </ul>
          </div>
        </div>
      </form>
      <form action="" method="post" class="form-container_2" id="formSubmit">
        <h2>Sign up</h2>
        <div class="input-field">
          <div><label for="">Player ID</label></div>
          <input type="text" name="" id="player" placeholder="example#1234" />
          <p id="playerError"></p>
        </div>
        <div class="input-field">
          <div><label for="">Email Address</label></div>
          <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" name="" id="email" placeholder="example@gmail.com" />
          <p id="emailError"></p>
        </div>
        <div class="input-field">
          <div><label for="">Password</label></div>
          <input
            type="password"
            name=""
            id="password"
            pattern=".{8,}"
            placeholder="exampleAbolarinwa2022"
          />
          <p id="passwordError"></p>
        </div>
        <div class="input-field">
          <div><label for="">Confirm password</label></div>
          <input
            type="password"
            name=""
            id="confirmPassword"
            placeholder="exampleAbolarinwa2022"
          />
          <p id="confirmPasswordError"></p>
        </div>
        <div class="input-field-box">
          <input type="checkbox" name="" id="" />
          <span>Do you want to know the news?</span>
        </div>

        <div class="btn-signin2">
          <button type="sumbit">Create Account</button>
        </div>
      </form>
      <form action="" method="post" class="form-container_2" id="formSub">
        <h2 class="header">Sign up</h2>
        <div class="user-icon">
          <i class="fas fa-user-astronaut"></i>
        </div>
        <div class="input-field">
          <div><label for="">Firstname</label></div>
          <input type="text" name=""   pattern="[a-zA-Z0-9  ]+"    id="name" placeholder="Firstname" />
          <p id="nameError"></p>
        </div>
        <div class="input-field">
          <div><label for="">Lastname</label></div>
          <input type="text" name="" id="lname"    pattern="[a-zA-Z0-9 ]+"  placeholder="Lastname"  />
          <p id="lnameError"></p>
        </div>
        <div class="input-field">
          <div><label for="">Date of Birth</label></div>
          <input type="date" pattern="/^\d{2}\/\d{2}\/\d{4}$/"  placeholder="DD/MM/YY" required name="" id="dob" />
          <p id='dobError'></p>
        </div>
        <div class="input-field">
          <div><label for="">Phone Number</label></div>
          <input type="tel" name="" id="number" placeholder="example9151696848" />
          <p id="numError"></p>
        </div>

        <div class="page-btn">
          <button type="sumbit" id="back">Back</button>
          <button type="sumbit">Next</button>
        </div>
      </form>
      <form action="" method="post" class="form-container_2" id="handleLastform">
        <h2>Sign up</h2>
        <div class="input-field">
          <div>
            <label for="">Country</label>
          </div>
          <select name="" id="country">
            <option value="countryValue">United states of American</option>
            <option value="countryValue">United Kingdom</option>
            <option value="countryValue">Australia</option>
            <option value="countryValue">Brazil</option>
            <option value="countryValue">Canada</option>
            <option value="countryValue">London</option>
            <option value="countryValue">Pakistan</option>
            <option value="countryValue">Portugal</option>
            <option value="countryValue">Niger</option>
            <option value="countryValue">Nigeria</option>
          </select>
          <p id="countryError"></p>
        </div>
        <div class="input-fields">
          <div><label for="">State</label></div>
          <input type="text" name="" id="" placeholder="Your state" />
            <p id="stateError"></p>
        </div>
        <div id="all-city">
          <div class="input-field">
            <div><label for="">City</label></div>
            <input type="text" name="" id="" placeholder="Your city" />
            <p id="cityError"></p>
          </div>
          <div class="input-field">
            <div><label for="">Postal code</label></div>
            <input type="tel" name="" id="code" placeholder="Enter code" />
            <p id="codeError"></p>
          </div>
        </div>

        <div class="input-field">
          <div><label for="">Languages</label></div>
          <select name="" id="language">
            <option value="langValue">English (United states)</option>
            <option value="langValue">British</option>
            <option value="langValue">French</option>
          </select>
          <p id="langError"></p>
        </div>
        <br />
        <br />
        <br />

        <div class="btn-signin2">
          <button type="sumbit">Done âœ…</button>
        </div>
      </form>
    </section>
    
    
    <script src="script.js"></script>
  </body>
</html>
